<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRODUK REV HOST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@700&display=swap');

    :root {
      --color1: #ff00ff;
      --color2: #00ffff;
      --color3: #ffff00;
      --color4: #ff00aa;
      --color5: #00ffaa;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0a0a20 url('https://img1.pixhost.to/images/6826/616220504_skyzopedia.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    h1, .product-title, .product-price, .price-value {
      animation: rainbow-text 5s infinite linear;
    }

    .animated-line {
      height: 2px;
      width: 80%;
      margin: 20px auto;
      animation: glow-line 4s infinite linear;
    }

    .buy-button {
      animation: rainbow-border 5s infinite linear;
      border: 2px solid;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 30px;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    .buy-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .menu-tab {
      padding: 10px 20px;
      background: rgba(20, 20, 50, 0.7);
      border: none;
      border-radius: 50px;
      color: white;
      margin: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    .menu-tab.active {
      background: linear-gradient(45deg, var(--color1), var(--color3));
    }

    .menu-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .menu-section.active {
      display: block;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .product-image {
      width: 100%;
      border-radius: 10px;
    }

    .name-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .name-form {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .name-input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
    }

    .submit-name {
      padding: 10px 20px;
      background: var(--color2);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rainbow-text {
      0% { color: var(--color1); }
      25% { color: var(--color2); }
      50% { color: var(--color3); }
      75% { color: var(--color4); }
      100% { color: var(--color5); }
    }

    @keyframes rainbow-border {
      0% { border-color: var(--color1); }
      25% { border-color: var(--color2); }
      50% { border-color: var(--color3); }
      75% { border-color: var(--color4); }
      100% { border-color: var(--color5); }
    }

    @keyframes glow-line {
      0% { background: var(--color1); box-shadow: 0 0 5px var(--color1); }
      25% { background: var(--color2); box-shadow: 0 0 10px var(--color2); }
      50% { background: var(--color3); box-shadow: 0 0 15px var(--color3); }
      75% { background: var(--color4); box-shadow: 0 0 10px var(--color4); }
      100% { background: var(--color5); box-shadow: 0 0 5px var(--color5); }
    }

    /* Payment Modal */
    #paymentModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #paymentModal div {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #paymentModal button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #paymentModal button:hover {
      background: #00bbbb;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Nama -->
  <div class="name-modal" id="nameModal">
    <div class="name-form">
      <h2>MASUKKAN NAMA ANDA</h2>
      <input type="text" class="name-input" id="nameInput" placeholder="Nama Anda..." required />
      <button class="submit-name" id="submitName">MASUK</button>
    </div>
  </div>

  <!-- Konten -->
  <div id="mainContent" style="display: none;">
    <header>
      <h1>PRODUK REV HOST</h1>
      <div class="animated-line"></div>
      <div id="welcomeMessage"></div>
    </header>

    <div class="menu-tabs">
      <button class="menu-tab active" data-tab="hosting">PRODUK HOSTING</button>
      <button class="menu-tab" data-tab="bot-push">BOT PUSH KONTAK</button>
      <button class="menu-tab" data-tab="bot-wa">PANEL BOT WA</button>
    </div>

    <!-- Menu Hosting -->
    <div class="menu-section active" id="hosting">
      <div class="products-grid">
        <div class="product-card">
          <h2 class="product-title">RESELLER PANEL</h2>
          <div class="product-price">HARGA: 5K</div>
          <img class="product-image" src="https://files.catbox.moe/h2bvce.jpg">
          <button class="buy-button">BELI SEKARANG</button>
        </div>
        <!-- Tambahkan produk lainnya sesuai kebutuhan -->
      </div>
    </div>

    <!-- Menu lainnya -->
    <div class="menu-section" id="bot-push">
      <div class="products-grid">
        <div class="product-card">
          <h2 class="product-title">BOT PUSH KONTAK</h2>
          <div class="price-item">
            <span class="product-price">HARGA: 3K</span>
            <button class="buy-button">BELI</button>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-section" id="bot-wa">
      <div class="products-grid">
        <div class="product-card">
          <h2 class="product-title">PANEL BOT WA</h2>
          <div class="price-item">
            <span class="product-price">HARGA: 5K</span>
            <button class="buy-button">BELI</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>¬© 2023 PRODUK REV HOST | All Rights Reserved</p>
    </footer>
  </div>

  <!-- Modal -->
  <div id="paymentModal">
    <div>
      <h3 style="color:white;">Pilih Metode Pembayaran</h3>
      <button onclick="selectPayment('QRIS')">QRIS</button>
      <button onclick="selectPayment('DANA')">DANA</button>
      <button onclick="selectPayment('GOPAY')">GOPAY</button><br>
      <button onclick="closePaymentModal()">BATAL</button>
    </div>
  </div>

  <script>
    let selectedProduct = "";
    let selectedPrice = "";

    document.addEventListener('DOMContentLoaded', () => {
      const nameModal = document.getElementById('nameModal');
      const nameInput = document.getElementById('nameInput');
      const submitName = document.getElementById('submitName');
      const mainContent = document.getElementById('mainContent');
      const welcomeMessage = document.getElementById('welcomeMessage');

      const storedName = localStorage.getItem('visitorName');
      if (storedName) {
        nameModal.style.display = 'none';
        mainContent.style.display = 'block';
        welcomeMessage.textContent = `Selamat datang kembali, ${storedName}!`;
      }

      submitName.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name) {
          localStorage.setItem('visitorName', name);
          nameModal.style.display = 'none';
          mainContent.style.display = 'block';
          welcomeMessage.textContent = `Selamat datang, ${name}!`;
        } else {
          alert('Silakan masukkan nama terlebih dahulu.');
        }
      });

      nameInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') submitName.click();
      });

      // Tab
      document.querySelectorAll('.menu-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });

      // Beli
      document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', () => {
          const card = button.closest('.product-card');
          selectedProduct = card.querySelector('.product-title')?.textContent?.trim() || "Produk";
          selectedPrice = card.querySelector('.product-price, .price-value')?.textContent?.trim() || "???";
          document.getElementById('paymentModal').style.display = 'flex';
        });
      });
    });

    function selectPayment(method) {
      const buyerName = localStorage.getItem('visitorName') || 'Tidak Diketahui';
      const phone = '6281234567890'; // ‚Üê Ganti nomor WA admin
      const message = `HALO MAS REV, SAYA INGIN MELAKUKAN PEMBAYARAN\n\nüõíBARANG: ${selectedProduct}\nüí∏HARGA: ${selectedPrice}\nüë§NAMA PEMBELI: ${buyerName}\nüí≥METODE PEMBAYARAN: ${method}`;
      const encoded = encodeURIComponent(message);
      window.location.href = `https://wa.me/${phone}?text=${encoded}`;
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }
  </script>
</body>
</html>
